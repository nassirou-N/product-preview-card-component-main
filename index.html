<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400;1,9..144,700&family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400;1,9..144,700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="produit">
    <picture class="menu_card">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg" >
    </picture>
    <div class="produit_content">
      <p class="produit_market">Perfume</p>
      <h1 class="produit_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="produit_detail">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price_menu">
        <div class="price_reduit">$149.99</div>
        <div class="price_original">$169.99</div>
      </div>
      <button type="button"><img class="icons" src="./images/icon-cart.svg"> Add to Cart</button>
    </div>
  </article>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nassirou</a>.
  </div>
</body>
</html>
